<html>
<head>
  <title>button demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-button/mon-button.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-icon/mon-icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">
  <style>
    .light {
      --mdc-theme-on-primary: black;
      --mdc-theme-primary: white;
      --mdc-theme-on-secondary: black;
      --mdc-theme-secondary: white;
    }
    .pink {
      --mdc-theme-on-primary: white;
      --mdc-theme-primary: #e9437a;
      --mdc-theme-on-secondary: white;
      --mdc-theme-secondary: #e9437a;
    }
    .wide {
      width: 250px;
    }
  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><icon>arrow_back</icon>
    <span>Buttons</span></a>
  </header>

  <main>

    <h4>labeled</h4>

    <div class="demo-group-spaced">
      <button label="Normal"></button>
      <button class="light" raised label="raised"></button>
      <button unelevated label="unelevated"></button>
      <button outlined label="outlined"></button>
      <button class="pink" dense label="dense"></button>
      <button class="pink wide" raised label="wide"></button>
      <button disabled label="disabled"></button>
    </div>

    <h4>icon labeled</h4>

    <div class="demo-group-spaced">
      <button label="Normal" icon="explore"></button>
      <button class="light" raised label="raised" icon="code"></button>
      <button unelevated label="unelevated" icon="check"></button>
      <button outlined label="outlined" icon="alarm"></button>
      <button class="pink" dense label="dense" icon="feedback"></button>
      <button class="pink wide" raised label="wide" icon="code"></button>
      <button disabled label="disabled" icon="fingerprint"></button>
    </div>

    <script type="module">
      import {html} from '@polymer/lit-element/lit-element.js';
      import {Button} from '@vmaterial/mon-button/mon-button.js';
      class CustomButton extends Button {
        _renderStyle(){
          return html`${super._renderStyle()}<style>.mdc-button{border-radius: 8px}</style>`;
        }
      }
      customElements.define('custom-button', CustomButton);
    </script>

    <h4>custom button</h4>

    <custom-button label="Custom!" raised></custom-button>

    <script>
      addEventListener('load', () => document.body.classList.remove('unresolved'));
    </script>

  </main>
</body>
</html>
