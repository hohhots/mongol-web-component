<html>
  <head>
    <title>mongol textfield demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-body/mon-body.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-textfield/mon-textfield.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-icon/mon-icon.js"
    ></script>
    <link rel="stylesheet" href="demo-component.css" />
  </head>
  <body class="unresolved">
    <mon-body>
      <header>
        <a href="index.html"
          ><mon-icon>arrow_back</mon-icon> <span>Mongol Text Field</span></a
        >
      </header>

      <main>
        <div class="demo-group-spaced">
          <mon-textfield></mon-textfield>
          <mon-textfield label="Say something..."></mon-textfield>
          <mon-textfield label="Say something..." value="hi"></mon-textfield>
          <mon-textfield
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            icon="mail"
            iconTrailing
            label="Say something..."
            value="hi"
          ></mon-textfield>
        </div>

        <h4>box</h4>
        <div class="demo-group-spaced">
          <mon-textfield box></mon-textfield>
          <mon-textfield box label="Say something..."></mon-textfield>
          <mon-textfield
            box
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            box
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            box
            icon="event"
            iconTrailing
            label="Say something..."
            value="hi"
          ></mon-textfield>
        </div>

        <h4>box - required</h4>
        <div class="demo-group-spaced">
          <mon-textfield required box></mon-textfield>
          <mon-textfield required box label="Say something..."></mon-textfield>
          <mon-textfield
            required
            box
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            required
            box
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            required
            box
            iconTrailing
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
        </div>

        <h4>outlined</h4>
        <div class="demo-group-spaced">
          <mon-textfield outlined></mon-textfield>
          <mon-textfield outlined label="Say something..."></mon-textfield>
          <mon-textfield
            outlined
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            outlined
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            outlined
            iconTrailing
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
        </div>

        <h4>outlined - required - email - helperText</h4>
        <div class="demo-group-spaced">
          <mon-textfield
            outlined
            required
            type="email"
            helperText="Make sure to include an @"
          ></mon-textfield>
          <mon-textfield
            outlined
            required
            type="email"
            label="Enter email..."
            helperText="Make sure to include an @"
          ></mon-textfield>
          <mon-textfield
            outlined
            required
            type="email"
            label="Enter email..."
            value="hi"
            helperText="Make sure to include an @"
          ></mon-textfield>
          <mon-textfield
            outlined
            required
            type="email"
            icon="event"
            label="Say something..."
            value="hi"
            helperText="Make sure to include an @"
          ></mon-textfield>
          <mon-textfield
            outlined
            iconTrailing
            required
            type="email"
            icon="event"
            label="Say something..."
            value="hi"
            helperText="Make sure to include an @"
          ></mon-textfield>
        </div>

        <h4>box disabled</h4>
        <div class="demo-group-spaced">
          <mon-textfield box disabled></mon-textfield>
          <mon-textfield box disabled label="Say something..."></mon-textfield>
          <mon-textfield
            box
            disabled
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            box
            disabled
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
          <mon-textfield
            box
            disabled
            iconTrailing
            icon="event"
            label="Say something..."
            value="hi"
          ></mon-textfield>
        </div>

        <h4>fullWidth</h4>

        <mon-textfield fullwidth></mon-textfield>
        <mon-textfield fullwidth placeholder="Say something.."></mon-textfield>
        <mon-textfield fullwidth label="Say something..."></mon-textfield>
        <mon-textfield
          fullwidth
          label="Say something..."
          value="hi"
        ></mon-textfield>
      </main>

      <script>
        addEventListener('load', () =>
          document.body.classList.remove('unresolved'),
        );
      </script>
    </mon-body>
  </body>
</html>
