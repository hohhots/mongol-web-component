<html>
<head>
  <title>select demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-select/select.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-icon/icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">

  <style>
    body {
      min-height: calc(100vh - 4em);
    }

    .abs {
      position: absolute;
      top: calc(100vh - 128px);
      right: calc(100vw - 100% + 16px);
    }

  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><icon>arrow_back</icon>
    <span>Select</span></a>
  </header>

  <main>

    <select label="Choose an item...">
      <list-item label="this is choice one"></list-item>
      <list-item label="this is choice two"></list-item>
      <list-item label="this is choice three"></list-item>
      <list-item disabled label="this is choice four"></list-item>
      <list-item-separator></list-item-separator>
      <list-item label="this is choice aaa"></list-item>
      <list-item label="this is choice bbb"></list-item>
    </select>

    <h3>box</h3>

    <select box label="Box: Choose an item...">
      <list-item label="this is choice one"></list-item>
      <list-item label="this is choice two"></list-item>
      <list-item label="this is choice three"></list-item>
      <list-item disabled label="this is choice four"></list-item>
      <list-item-separator></list-item-separator>
      <list-item label="this is choice aaa"></list-item>
      <list-item label="this is choice bbb"></list-item>
    </select>

    <h3>box - sized</h3>

    <select box style="width: 500px;" label="Box: Choose an item...">
      <list-item label="this is choice one"></list-item>
      <list-item label="this is choice two"></list-item>
      <list-item label="this is choice three"></list-item>
      <list-item disabled label="this is choice four"></list-item>
      <list-item-separator></list-item-separator>
      <list-item label="this is choice aaa"></list-item>
      <list-item label="this is choice bbb"></list-item>
    </select>

    <h3>disabled</h3>

    <select disabled label="Disabled...">
      <list-item label="this is choice one"></list-item>
      <list-item label="this is choice two"></list-item>
    </select>

    <select class="abs" label="Choose an item...">
      <list-item label="this is choice one"></list-item>
      <list-item label="this is choice two"></list-item>
      <list-item label="this is choice three"></list-item>
      <list-item label="this is choice four"></list-item>
      <list-item-separator></list-item-separator>
      <list-item label="this is choice aaa"></list-item>
      <list-item label="this is choice bbb"></list-item>
    </select>
  </main>
  <script>
    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
