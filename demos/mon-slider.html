<html>
  <head>
    <title>slider demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-body/mon-body.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-slider/mon-slider.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-icon/mon-icon.js"
    ></script>
    <link rel="stylesheet" href="demo-component.css" />
    <style>
      .demo-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .demo-container > * {
        width: 50%;
      }

      .demo-colory {
        --mdc-theme-secondary: orange;
        --mdc-theme-text-primary-on-dark: green;
      }
    </style>
  </head>
  <body class="unresolved">
    <mon-body>
      <header>
        <a href="index.html"
          ><mon-icon>arrow_back</mon-icon> <span>mon-slider</span></a
        >
      </header>

      <main>
        <h3>Continuous</h3>
        <div class="demo-container">
          <mon-slider></mon-slider>
        </div>

        <h3>Discrete</h3>
        <div class="demo-container demo-colory">
          <mon-slider
            discrete
            markers
            max="50"
            value="10"
            step="5"
          ></mon-slider>
        </div>

        <h3>Disabled</h3>
        <div class="demo-container">
          <mon-slider disabled></mon-slider>
        </div>

        <div id="logInput"></div>
        <div id="logChange"></div>
      </main>

      <script type="module">
        function show(element, e) {
          element.textContent = `Value from ${e.type}: ${e.detail.value}`;
        }
        Array.from(document.querySelectorAll('mon-slider')).forEach((e) => {
          e.addEventListener('MDCSlider:input', (e) =>
            show(window.logInput, e),
          );
          e.addEventListener('MDCSlider:change', (e) =>
            show(window.logChange, e),
          );
        });

        addEventListener('load', () =>
          document.body.classList.remove('unresolved'),
        );
      </script>
    </mon-body>
  </body>
</html>
