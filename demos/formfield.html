<html>
<head>
  <title>formfield demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-formfield/formfield.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-checkbox/checkbox.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-radio/radio.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-switch/switch.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-slider/slider.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-icon/icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><icon>arrow_back</icon>
    <span>Formfield</span></a>
  </header>

  <main>

    <formfield label="This is a checkbox.">
      <checkbox></checkbox>
    </formfield>

    <h4>Align End</h4>
    <formfield alignEnd label="This is a checkbox.">
      <checkbox></checkbox>
    </formfield>

    <h4>Native Element</h4>
    <formfield alignEnd label="Enter a date.">
      <input type="date">
    </formfield>

    <h4>Switch</h4>
    <formfield label="This is a switch.">
      <switch></switch>
    </formfield>

    <h4>Radio Button</h4>
    <formfield label="This is a radio.">
      <radio id="one" name="a"></radio>
    </formfield>
    <formfield label="This is a radio.">
      <radio id="two" name="a" checked></radio>
    </formfield>
    <formfield label="This is a radio.">
      <radio id="three" name="a"></radio>
    </formfield>

    <h4>Slider</h4>
    <formfield label="This is a slider.">
      <slider></slider>
    </formfield>
  </main>

  <script>
    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
