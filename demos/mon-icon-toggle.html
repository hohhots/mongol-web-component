<html>
  <head>
    <title>mon-icon-toggle demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-body/mon-body.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-icon-toggle/mon-icon-toggle.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-icon/mon-icon.js"
    ></script>
    <link rel="stylesheet" href="demo-component.css" />
    <style>
      .color {
        --mdc-theme-text-primary-on-light: tomato;
      }
    </style>
  </head>
  <body class="unresolved">
    <mon-body>
      <header>
        <a href="index.html"
          ><mon-icon>arrow_back</mon-icon> <span>mon-icon-toggle</span></a
        >
      </header>

      <main>
        <mon-icon-toggle
          icon="sentiment_very_satisfied"
          offIcon="sentiment_very_dissatisfied"
        ></mon-icon-toggle>
        <mon-icon-toggle
          icon="sentiment_satisfied"
          offIcon="sentiment_neutral"
        ></mon-icon-toggle>

        <h3>disabled</h3>

        <mon-icon-toggle
          disabled
          icon="sentiment_very_satisfied"
          offIcon="sentiment_very_dissatisfied"
        ></mon-icon-toggle>

        <br /><br />
        <h4>color</h4>
        <div class="color">
          <mon-icon-toggle
            icon="all_out"
            offIcon="accessibility"
          ></mon-icon-toggle>
          <mon-icon-toggle
            icon="exit_to_app"
            offIcon="camera"
          ></mon-icon-toggle>
        </div>
      </main>

      <script type="module">
        Array.from(document.querySelectorAll("mon-icon-toggle")).forEach(e => {
          e.addEventListener("MDCIconToggle:change", e =>
            console.log(e.type, e.target)
          );
        });
        addEventListener("load", () =>
          document.body.classList.remove("unresolved")
        );
      </script>
    </mon-body>
  </body>
</html>
