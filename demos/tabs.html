<html>
<head>
  <title>tabs demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-tabs/tab-bar-scroller.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-tabs/tab-bar.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-tabs/tab.js"></script>
  <script type="module" src="../node_modules/@vmaterial/mon-icon/icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><icon>arrow_back</icon>
    <span>Tabs</span></a>
  </header>

  <main>

    <tab-bar>
      <tab label="one"></tab>
      <tab label="two"></tab>
      <tab label="three"></tab>
    </tab-bar>

    <h3>With Icons</h3>
    <tab-bar activeTabIndex="1">
      <tab label="one" icon="accessibility"></tab>
      <tab label="two" icon="exit_to_app"></tab>
      <tab label="three" icon="camera"></tab>
    </tab-bar>

    <h3>Scrolling</h3>
    <tab-bar-scroller>
      <tab-bar>
        <tab label="one"></tab>
        <tab label="two"></tab>
        <tab label="three"></tab>
        <tab label="four"></tab>
        <tab label="five"></tab>
        <tab label="six"></tab>
        <tab label="seven"></tab>
        <tab label="eight"></tab>
        <tab label="nine"></tab>
        <tab label="ten"></tab>
      </tab-bar>
    </tab-bar-scroller>
  </main>

  <script>
    addEventListener('load', () => document.body.classList.remove('unresolved'));
  </script>
</body>
</html>
