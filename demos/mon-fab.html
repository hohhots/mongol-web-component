<html>
  <head>
    <title>mon-fab demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-body/mon-body.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-fab/mon-fab.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-icon/mon-icon.js"
    ></script>
    <link rel="stylesheet" href="demo-component.css" />
    <style>
      .light {
        --mdc-theme-on-primary: black;
        --mdc-theme-primary: white;
        --mdc-theme-on-secondary: black;
        --mdc-theme-secondary: white;
      }

      .pink {
        --mdc-theme-on-primary: white;
        --mdc-theme-primary: #e9437a;
        --mdc-theme-on-secondary: white;
        --mdc-theme-secondary: #e9437a;
      }

      .abs {
        position: absolute;
        left: calc(100vw - 128px);
        top: calc(100vh - 128px);
      }

      .demo-fab-group {
        max-width: 500px;
      }
    </style>
  </head>
  <body class="unresolved">
    <mon-body>
      <header>
        <a href="index.html"
          ><mon-icon>arrow_back</mon-icon> <span>MON-FAB</span></a
        >
      </header>

      <main>
        <div class="demo-fab-group demo-group-spaced">
          <mon-fab
            icon="explore"
            label="Explore the world. (This is an example label.)"
          ></mon-fab>
          <mon-fab
            class="light"
            icon="code"
            label="Show me the code. (This is an example label.)"
          ></mon-fab>
          <mon-fab
            icon="feedback"
            label="Provide feedback. (This is an example label.)"
          ></mon-fab>
          <mon-fab class="pink" icon="gavel" mini></mon-fab>
          <mon-fab icon="fingerprint" disabled></mon-fab>
        </div>
      </main>

      <script>
        addEventListener("load", () =>
          document.body.classList.remove("unresolved")
        );
      </script>
    </mon-body>
  </body>
</html>
