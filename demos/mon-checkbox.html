<html>
  <head>
    <title>mongol checkbox demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-body/mon-body.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-checkbox/mon-checkbox.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@vmaterial/mon-icon/mon-icon.js"
    ></script>
    <link rel="stylesheet" href="demo-component.css" />
  </head>
  <body class="unresolved">
    <mon-body>
      <header>
        <a href="index.html"
          ><mon-icon>arrow_back</mon-icon> <span>Mongol Checkbox</span></a
        >
      </header>

      <main>
        <div class="demo-group">
          <mon-checkbox tabIndex="3"></mon-checkbox>
          <mon-checkbox tabIndex="2" checked></mon-checkbox>
          <mon-checkbox tabIndex="1" indeterminate></mon-checkbox>
          <mon-checkbox tabIndex="-1" indeterminate></mon-checkbox>
          <mon-checkbox disabled></mon-checkbox>
        </div>
      </main>

      <script>
        addEventListener('load', () =>
          document.body.classList.remove('unresolved'),
        );
      </script>
    </mon-body>
  </body>
</html>
