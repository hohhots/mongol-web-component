<!DOCTYPE html>
<html>

<head>
  <title>mv body wct test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script src="testMvbody.js"></script>
  <script type="module" src="../../node_modules/@material/mv-body/mv-body.js"></script>
</head>

<body>

  <test-fixture id="parentNotBodyTemp">
    <template>
      <div>
        <mv-body id="parentNotBody"></mv-body>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="multiMvbodyTemp">
    <template>
        <mv-body id="multiMvbody"></mv-body>
        <mv-body></mv-body>
    </template>
  </test-fixture>

  <test-fixture id="mvbodyFixture">
      <template>
          <mv-body id="mvbody"></mv-body>
      </template>
    </test-fixture>



  <script>

    suite('<div><mv-body></mv-body></div>', () => {

      setup(async () => {
        fixture('parentNotBodyTemp');
        await wait(200);
        mvFixture('parentNotBody');
      });

      test('display none', () => {
        assert.equal(mvbody.style.display, 'none');
      });
    });

    suite('<mv-body><mv-body></mv-body></mv-body>', () => {
      setup(async () => {
        fixture('multiMvbodyTemp');
        await wait(200);
        mvFixture('multiMvbody');
      });

      test('display none', () => {
        assert.equal(mvbody.style.display, 'none');
      });
    });

  </script>
</body>

</html>
